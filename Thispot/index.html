<script>
spots = [];
score = 0;
ss = false;

function setup () {
    createCanvas(
        window.innerWidth, window.innerHeight
    );
		textSize(25);
		strokeWeight(10);
    noStroke();
    //for (let i = 0; i < 100; i++) {
        spots.push(new Spot());
    //}
}

function Score() {
	if (ss) {
		background(0,200);
		push();
		textSize(height/1.1);
		text(score,width/2-145,height/2 + 210);
		pop();
	}
	if (frameCount % 30 === 0) {
		ss = false;
	}
}

function mousePressed () {
	if (!ss) {
		for (let i = spots.length-1; i >= 0; i--) {
			// for (let j = spots.length-1; j >= 0; j--) {
			// 	if ( dist(spots[i].x, spots[i].y, spots[j].x, spots[j].y) < spots[i].radius ) {}
			// }
			//spots[i].Render();
			if ( dist(spots[i].x, spots[i].y, mouseX, mouseY) < spots[i].radius ) {

				if (!spots[i].newSpot) {
					spots[i].hit = false;
					//spots[spots.length-1].color = [255,0,0];
					spots[spots.length-1].stroke = [0,250,0];
					spots[spots.length-1].text = 2;
					spots[i].text = 1;
					//text("Not this.",110,110);

					// text(
					// 	"Not this.",
					// 	spots[spots.length-1].x,
					// 	spots[spots.length-1].y -
					// 	spots[spots.length-1].radius * 1.5
					// );

					spots[i].color = [150,0,0];

					//score = 0;
					//spots.splice(0);
					//spots.push(new Spot());
					//spots.splice(spots.length-1);
				}

				if(spots[i].newSpot){
					spots[i].newSpot = false;
					score ++;
					ss = true;
					spots.push(new Spot());
				}//spots.splice(i,1);
			}
		}
	}
}

function draw () {
		background(255);
		push();
		textSize(height/1.1);
		fill(240);
		text(score,width/2-145,height/2 + 210);
		pop();

    for (let i = spots.length-1; i >= 0; i--) {
        spots[i].Render();
        // if ( dist(spots[i].x, spots[i].y, mouseX, mouseY) < spots[i].radius ) {
				// 	spots.push(new Spot());
        //     //spots.splice(i,1);
        // }
    }
    //console.log(dis)
		text("SCORE : "+score, 10,30);
		Score();
}
function Spot () {
	this.text = 0;

	this.newSpot = true;
    this.color =
		[
			random(100,255),
			random(100,255),
			random(100,255)
		];

		this.stroke = [0,0];

    this.x = random(100,width-100);
    this.y = random(100,height-100);
    this.radius = random(15, 45);

    this.Render = function () {
				stroke(this.stroke);
        fill(this.color);
        ellipse(this.x,this.y,this.radius * 2);
				//text(n,this.x, this.y,);
				this.me();
    }
		this.me = function () {
			push(); noStroke();
			if (this.text === 1) {
				text(
					"Not This...",
					this.x - 50,
					this.y - this.radius * 1.5
				);
			} else if (this.text === 2) {
				text(
					"This One...",
					this.x - 50,
					this.y - this.radius * 1.7
				);
			}
			pop();
		}
}

function windowResized() {
	resizeCanvas(
		window.innerWidth,
		window.innerHeight
	);
}
